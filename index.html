<html>
    
    <head>
        <meta charset="utf-8"/>
        <title> Kakao JavaScript SDK </title>
        <script src = "https://developers.kakao.com/sdk/js/kakao.js"></script>
       
    </head>

    <body>
        <a id="kakao-link-btn" href="javascript:sendLink()">
            <img
            src="http://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
            />
        </a>
        <script type="text/javascript">
        // input your appkey
        Kakao.init('3c6c7be60af16459f503d421c4fea586')
        function sendLink() {
            Kakao.Link.sendDefault({
                objectType: 'text',
                text: '우와',
                link: {
                    mobileWebUrl:
                        'https://developers.kakao.com/docs/js/kakaotalklink#텍스트-템플릿-보내기',
                    webUrl:
                        'https://developers.kakao.com/docs/js/kakaotalklink#텍스트-템플릿-보내기',
                },
            })
        }
        </script>
    </body>
</html>
